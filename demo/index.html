<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
      html,
      body {
        margin: 0;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body style="height: 100vh; width: 100vw; display: flex">
    <div id="content"></div>
    <mwc-card style="flex: 1; padding: 16px">
      <div
        style="
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        "
      >
        <label> <md-slider></md-slider>asdfdasf</label>
        <md-outlined-autocomplete></md-outlined-autocomplete>
        <md-elevated-button label="hey"></md-elevated-button>
        <md-tonal-button label="hey"></md-tonal-button>
        <md-text-button label="hey"></md-text-button>
        <md-outlined-button label="hey"></md-outlined-button>
        <md-standard-icon-button icon="error"></md-standard-icon-button>
        <mwc-tab-bar>
          <mwc-tab label="Tab one"></mwc-tab>
          <mwc-tab label="Tab two"></mwc-tab>
          <mwc-tab label="Tab three"></mwc-tab>
        </mwc-tab-bar>
        <md-list
          ><md-list-item headline="Asdf" supportingText="asddd"
            >asdf</md-list-item
          ></md-list
        >
        <label
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
          "
          ><md-switch style="margin-right: 4px" selected></md-switch>asdf</label
        >
        <label
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
          "
          ><md-checkbox style="margin-right: 4px" checked></md-checkbox
          >asdf</label
        >
        <mwc-slider
          discrete
          withTickMarks
          value="5"
          style="width: 300px"
          min="5"
          max="10"
        ></mwc-slider>

        <mwc-button label="hello"></mwc-button>
        <mwc-textarea
          outlined
          style="width: 300px; height: 200px"
          label="test"
        ></mwc-textarea>
      </div>
    </mwc-card>
    <md-fab icon="add"></md-fab>
    <script type="module">
      import {
        MdElevatedButton,
        MdCheckbox,
        MdList,
        MdOutlinedTextField,
        MdListItem,
        MdSwitch,
        MdTonalButton,
        MdOutlinedAutocomplete,
        Card,
        MdFab,
        MdOutlinedButton,
        MdStandardIconButton,
        MdTextButton,
        MdSlider,
      } from '../dist';
      import { render, html } from 'lit';

      customElements.define('md-outlined-textfield', MdOutlinedTextField);

      customElements.define('md-fab', MdFab);
      customElements.define('md-slider', MdSlider);

      render(
        html`<md-outlined-textfield  label="asdf" required
          @input=${e => console.log(e.target.value)}
        ></md-outlined-textfieldt>`,
        document.getElementById('content')
      );

      customElements.define('md-outlined-autocomplete', MdOutlinedAutocomplete);

      customElements.define('mwc-card', Card);

      customElements.define('md-switch', MdSwitch);

      customElements.define('md-elevated-button', MdElevatedButton);
      customElements.define('md-tonal-button', MdTonalButton);
      customElements.define('md-list', MdList);
      customElements.define('md-list-item', MdListItem);
      customElements.define('md-checkbox', MdCheckbox);
      customElements.define('md-outlined-button', MdOutlinedButton);
      customElements.define('md-text-button', MdTextButton);
      customElements.define('md-standard-icon-button', MdStandardIconButton);
    </script>
  </body>
</html>
