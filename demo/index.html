<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
      html,
      body {
        margin: 0;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body style="height: 100vh; width: 100vw; display: flex">
    <mwc-card style="flex: 1; padding: 16px">
      <div
        style="
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        "
      >
        <mwc-tab-bar>
          <mwc-tab label="Tab one"></mwc-tab>
          <mwc-tab label="Tab two"></mwc-tab>
          <mwc-tab label="Tab three"></mwc-tab>
        </mwc-tab-bar>

        <mwc-slider
          discrete
          withTickMarks
          value="5"
          style="width: 300px"
          min="5"
          max="10"
        ></mwc-slider>

        <mwc-button label="hello"></mwc-button>
        <mwc-textarea
          outlined
          style="width: 300px; height: 200px"
          label="test"
        ></mwc-textarea>
      </div>
    </mwc-card>

    <script type="module">
      import { Card, Button, Slider, TabBar, Tab, TextArea } from '../dist';

      customElements.define('mwc-tab', Tab);
      customElements.define('mwc-tab-bar', TabBar);
      customElements.define('mwc-button', Button);
      customElements.define('mwc-slider', Slider);
      customElements.define('mwc-card', Card);
      customElements.define('mwc-textarea', TextArea);
    </script>
  </body>
</html>
